    <div class="score-board">
        <div id="player-label" class="badge"></div>
        <div id="com-label" class="badge"></div>
        <span id="player-score">0</span>:<span id="com-score">0</span>
    </div>


    <!-- GAME CONTENT -->
    <!-- Text Player & Com -->
    <div class="container title-player-com">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 align-self-center">
                <div class="row">
                    <div class="col-lg-4">
                        <span>PLAYER 1</span>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <span>COM</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <!-- Rock Paper Scissors  -->
    <div class="container image-player-com">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 align-self-center">
                <div class="row">
                    <div class="col-lg-4">
                        <button type="button" class="btn choice btn-player-rock" id="r">
                            <div class="choice rectangle-rock-player" id="r"></div>
                        </button>
                        <button type="button" class="btn choice btn-player-paper" id="p">
                            <div class="choice rectangle-paper-player" id="p"></div>
                        </button>
                        <button type="button" class="btn choice btn-player-scissors" id="s">
                            <div class="choice rectangle-scissors-player" id="s"></div>
                        </button>
                    </div>
                    <div class="col-lg-4 align-self-center">
                        <div class="text-versus" id="result">VS</div>
                    </div>
                    <div class="col-lg-4">
                        <button type="button" class="btn choice btn-player-rock com-rock" id="r-com">
                            <div class="choice rectangle-rock-com" id="r-com"></div>
                        </button>
                        <button type="button" class="btn choice btn-player-paper com-paper" id="p-com">
                            <div class="choice rectangle-paper-com com-paper" id="p-com"></div>
                        </button>
                        <button type="button" class="btn choice btn-player-scissors com-scissors" id="s-com">
                            <div class="choice rectangle-scissors-com com-scissors" id="s-com"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <!-- Refresh Game -->
    <div class="container game-refresh">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 align-self-center">
                <button type="button" class="btn btn-refresh refresh"><i class="fas fa-sync refresh"
                        style="font-size: 40pt;"></i></button>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <!-- END OF GAME CONTENT -->
